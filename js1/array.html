<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Array</title>
</head>
<body>
    <h1 style="text-align: center;">
        Grocery List System
    </h1>
    <label>Enter Your Grocery Item: </label>
    <input type = "text" id="groceryItem" placeholder="Enter your grocery item" required>
    <br>
    <br>
    <button id="btn" onclick="addItem()">Add Item</button>
    <h1 id="resultsShow"></h1>
    <br>
    <ul id="groceryList"></ul>
    <script>
        let listArray = [];

        function addItem() {
            let item = document.getElementById("groceryItem").value;
            document.getElementById("resultsShow").innerHTML = "You have added " + item + " to your grocery list.";
            listArray.push(item);

            // Add item to the visible list
            let list = document.getElementById("groceryList");
            let listItem = document.createElement("li");
            listItem.textContent = item;
            list.appendChild(listItem);

            // Clear the input
            document.getElementById("groceryItem").value = "";
        }

    </script>
</body>
</html>
