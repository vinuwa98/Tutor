<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Array</title>
</head>
<body>
    <h1 style="text-align: center;">
        Object
    </h1>
    <script>
        let person = {
            fName: "kaumini",
            lName: "Sathya",
            age: 20,
        }

        console.log(person.fName);
        console.log(person.lName);  
        console.log(person.age);
        

        person.fName = "Nimna";
        person.lName = "Sathya";

        console.log(person.fName);
        console.log(person.lName);  
        console.log(person.age);
    </script>

</body>
</html>
