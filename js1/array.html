<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Array</title>
</head>
<body>
    <h1 style="text-align: center;"> Fruit Array Example </h1>

    <label>Add Your Fruits: </label>
    <input type="text" id="fruitInput" placeholder="Enter a fruit name" required>

    <button onclick="addFBtn()" >Add Fruit</button>
    <button onclick="removeLast()">Remove Last Fruit</button>
    <button onclick="printAll()">Print All Fruit</button>

    <div id="fruitList"></div>
    <br>
    <script>
        let fruits = [];

        function addFBtn(){
            let fruInput = document.getElementById("fruitInput").value;
            fruits.push(fruInput);
            document.getElementById("fruitList").innerHTML = "Your Fruits are: " + fruits.join("<br>");
        }

        function removeLast(){
            fruits.pop();
            document.getElementById("fruitList").innerHTML = "Your Fruits are: " + fruits.join("<br>");
        }

        function printAll(){
            for (let i = 0; i < fruits.length; i++){
                console.log(fruits[i]);
            }
            document.getElementById("fruitList").innerHTML = "Your Fruits are: " + fruits.join(",");
        }

    </script>

</body>
</html>
