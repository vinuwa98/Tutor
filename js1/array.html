<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Array</title>
</head>
<body>
    <h1 style="text-align: center;"> Fruit Array Example </h1>

    <label>Add Your Fruits: </label>
    <input type="text" id="fruitInput" placeholder="Enter a fruit name" required>

    <button onclick="addFBtn()" >Add Fruit</button>

    <div id="fruitList"></div>
    <br>
    <script>
        
        let myArray = [];
        
        let fInput = document.getElementById("fruitInput");
       
        function addFBtn() {
            let fruit = fInput.value;
            myArray.push(fruit);
            document.getElementById("fruitList").innerHTML = myArray.join("<br>");
        }
    </script>

</body>
</html>
