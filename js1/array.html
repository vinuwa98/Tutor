<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Cheker</title>
</head>
<body>

    <label>Enter Your Second Number: </label>
    <input type="number" id="firstNumber" placeholder="Enter your number" required>
    <label>Enter Your Second Number: </label>
    <input type="number" id="secondNumber" placeholder="Enter your number" required>
    <br>
    <button id="btn" onclick="checkNum()">Check</button>
    <br>
    <div id="result"></div>
    <script>
        function checkNum(){

            let fnumber = document.getElementById("firstNumber").value;
            let snumber = document.getElementById("secondNumber").value;

            if (fnumber === snumber) {
                document.getElementById("result").innerHTML = "✅ Both numbers are equal.";
            } else {
                document.getElementById("result").innerHTML = "❌ Both numbers are not equal.";
            }
        
        }
    </script>


</body>
</html>
