<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Cheker</title>
</head>
<body>

    <label>Enter Yoour Number: </label>
    <input type="number" id="number" placeholder="Enter your number" required>
    <br>
    <button id="btn" onclick="checkNum()">Check</button>
    <br>
    <div id="results"></div>
    <script>
        function checkNum(){
            let num = document.getElementById("number").value;

            if (num == ""){
                alert("Please enter a number");
                return;
            }

            if (num % 2 == 0){
                document.getElementById("results").innerHTML = num + "is an even number";
            } else {
                document.getElementById("results").innerHTML = num + "is an odd number";
            }
        
        }
    </script>


</body>
</html>
